<div id="project" class="container">
    <div class="col-md-5 col-sm-5">
        <img src="/img/portfolio/{{project.image}}" class="project-image">
    </div>
    <div class="project-content col-md-7 col-sm-7 clearfix">
        <h2>{{project.title}}</h2>
        <p>{{project.description}}</p>
        <ul class="project-roles">
            <li class="role" ng-repeat="role in project.roles">{{role.role}}</li>
        </ul>
        <a class="project-link" href="{{project.sourcelink}}" target="_blank">View Site<i class="glyphicon glyphicon-chevron-right"></i></a>
    </div>
</div>
